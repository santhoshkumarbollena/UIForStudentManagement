
<form [formGroup]="StudentSer.form" class="Form-Design">
    <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="Form-Controls">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="StudentName" matInput placeholder="Student Name*">
          <mat-error>Student Name Is Mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input  formControlName="StudentAge" matInput placeholder="Student Age">
          </mat-form-field>
          <mat-form-field>
             <mat-select   formControlName="StudentCountry" placeholder="Student Country">
                <mat-option>none</mat-option>
                <ng-container *ngFor="let country of countries">
                  <mat-option value="{{country.value}}">{{country.value}}</mat-option>
                </ng-container>
             </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input  formControlName="StudentEmail" matInput placeholder="Student Email">
                <mat-error>Invalid Email Address</mat-error>
              </mat-form-field>
  
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="button-row">
            <button mat-raised-button color="primary" type="submit" (click)="AddStudent()" [disabled]="StudentSer.form.invalid">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>

    </mat-grid-tile>
    </mat-grid-list>
  </form>
